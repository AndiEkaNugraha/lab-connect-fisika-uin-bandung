events {}

http {
    server {
        listen 80;
        server_name lab-fisika.duckdns.org;

        # Redirect HTTP ke HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name lab-fisika.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/lab-fisika.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/lab-fisika.duckdns.org/privkey.pem;


        location / {
            proxy_pass http://app:8002;  # Arahkan trafik ke service app di port 8002
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
